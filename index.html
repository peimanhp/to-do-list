<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>
    <header>TO DO LIST</header>
    <div class="main">
        <div class="nav">
            <button id="inbox">Inbox</button>
            <button id="today">Today</button>
            <button id="this_week">This week</button>
            <h2>Projects</h2>
            <div class="project-wrapper"></div>
            <div id="project_input" class="">
                <input type="text" id="project_title" name="project_title">
                <button class="cancel-typing">X</button>
            </div>
            <button id="add_project">+ Add Project</button>
        </div>
        <div class="todoes">
            <div class="wrapper">
                <h1 id='folder_title'>Inbox</h1>
                <ul></ul>
                <div id="add_new">
                    <div class="new-task-wrapper">
                        <div class="new-task">
                            <div>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title">
                            </div>
                            <div>
                                <label for="date">Date:</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                        <p class="input-required">* Title is required!</p>
                    </div>
                    <div class="add-cancel-buttons">
                        <button class="add">Add</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
                <button class="add-task-btn" autofocus>Add Task</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
