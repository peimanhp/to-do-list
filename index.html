<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>
    <header>TO DO LIST</header>
    <div class="main">
        <div class="nav">
            <button>Inbox</button>
            <button>Today</button>
            <button>This week</button>
            <h2>Projects</h2>
            <div id="project_1" class="projects">
                <p>project 1</p>
                <button>X</button>
            </div>
            <button id="add_project">+ Add Project</button>
        </div>
        <div class="todoes">
            <div class="wrapper">
                <h1>Inbox</h1>
                <ul>
                    <li id="task1">
                        <div class="task">
                            <p>title</p>
                            <div>
                                <p>date <button id="remove_task1" class="remove-task-btn">X</button></p>
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="add_new">
                    <div class="task">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date">
                        </div>
                    </div>
                    <div class="add-cancel-buttons">
                        <button class="add">Add</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
                <button class="add-task-btn" autofocus>Add Task</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
